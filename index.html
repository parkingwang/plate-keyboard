<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Title</title>
</head>
<body>
<div type="text" id="vpl"></div>

<button id="open">打开</button>
<button id="close">关闭</button>
<button id="energy">能源/普通</button>
<div id="box">

</div>
<script src="dist/keyboard.js"></script>
<script>
    let updateFuc = function (value) {
        document.querySelector("#vpl").innerHTML = value.join('')
    }

    let sureFun = function (value) {
        console.log('当前输入的车牌为：' + value.join(''));
    }
    let keyboard = new IrainPlateKeyboard({type:"h5",updateFunction:updateFuc,onSureFunction: sureFun})
    document.querySelector("#open").addEventListener("click", function () {
        keyboard.show()
    })
    document.querySelector("#close").addEventListener("click", function () {
        keyboard.close()
    })
    document.querySelector("#energy").addEventListener("click", function () {
        keyboard.changeType()
    })
</script>
</body>
</html>
